<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between align-items-center bg-dark fixed-top">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image" class="ms-2">
    </a>
    <ul class="d-flex flex-row mb-0">
      <li><a href="#" class="text-decoration-none text-white mx-3">Home</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-3">Community</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-3">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white display-1 bold fw-bold"><strong>Cinema</strong></div>
      <div class="text-white display-1 bold fw-bold"><strong>Community</strong></div>
      <a href="#" class="btn btn-primary mt-4">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="justify-content-center">
    <h2 class="d-flex justify-content-center display-6 my-4"><strong>Used Skills</strong></h2>
    <article class="d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column mx-3">
        <img src="images/web.png" alt="Web Image">
        <p class="d-flex justify-content-center fw-bold">Web</p>
      </div>
      <div class="d-flex flex-column mx-3">
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="d-flex justify-content-center fw-bold">HTML5</p>
      </div>
      <div class="d-flex flex-column mx-3">
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="d-flex justify-content-center fw-bold">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary d-flex justify-content-center align-items-center text-white fixed-bottom">
    <p class="my-3">HTML & CSS project. Created by Sung-joon Lim</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
